name: CI

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'FE/**'
      - 'BE/**'
  pull_request:
    branches: [ "dev", "main" ]
    paths:
      - 'FE/**'
      - 'BE/**'

jobs:
  FE_build:
    name: 'build FE'
    defaults:
      run:
        shell: bash
        working-directory: ./FE
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './FE'
    - run: mkdir dist
    - run: npm ci
    - run: npm run build
    
