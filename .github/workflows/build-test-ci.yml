name: Build Test CI

on:
  pull_request:
    branches: ["dev", "main"]
    paths:
      - "FE/**"
      - "BE/**"

jobs:
  FE_lint:
    name: FE Lint Test
    defaults:
      run:
        shell: bash
        working-directory: ./FE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "./FE"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  FE_build:
    name: FE Build Test
    defaults:
      run:
        shell: bash
        working-directory: ./FE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "./FE"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

  BE_lint:
    name: BE Lint Test
    defaults:
      run:
        shell: bash
        working-directory: ./BE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "./BE"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  BE_build:
    name: BE Build Test
    defaults:
      run:
        shell: bash
        working-directory: ./BE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "./BE"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
